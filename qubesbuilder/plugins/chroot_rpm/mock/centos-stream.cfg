enabled=0
""".format(
    package_set=os.environ['PACKAGE_SET'],
    qubes_version=os.environ.get('USE_QUBES_REPO_VERSION'),
    keys_dir=('@BUILDER_DIR@/plugins/chroot_rpm/keys'),
)
