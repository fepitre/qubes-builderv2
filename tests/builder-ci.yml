git:
  baseurl: https://github.com
  prefix: QubesOS/qubes-
  maintainers:
    # marmarek
    - '0064428F455451B3EBE78A7F063938BA42CFA724'
    # simon
    - '274E12AB03F2FE293765FC06DA0434BC706E1FCF'
    # fepitre's ITL
    - '77EEEF6D0386962AEA8CF84A9B8273F80AC219E6'
    # fepitre's Qubes OS
    - '9FA64B92F95E706BF28E2CA6484010B5CDC576E2'

backend-vmm: xen

debug: true
verbose: true
qubes-release: r4.2

skip-git-fetch: false

use-qubes-repo:
  version: 4.2
  testing: True

gpg-client: gpg

sign-key:
  rpm: 632F8C69E01B25C9E0C3ADF2F360C0D259FB650C
  deb: 632F8C69E01B25C9E0C3ADF2F360C0D259FB650C
  archlinux: 632F8C69E01B25C9E0C3ADF2F360C0D259FB650C
  iso: 632F8C69E01B25C9E0C3ADF2F360C0D259FB650C

iso:
  kickstart: conf/iso-online-testing.ks

cache:
  host-fc37:
    packages:
      - gcc
  vm-bookworm:
    packages:
      - quilt

distributions:
  - host-fc37
  - vm-bullseye
  - vm-bookworm
  - vm-trixie
  - vm-fc40
  - vm-fc41
  - vm-fc42
  - vm-archlinux
  - vm-focal
  - vm-jammy
  - vm-noble

key-dirs:
  - keys

components:
  - builder-rpm:
      packages: False
  - builder-debian:
      packages: False
  - builder-archlinux:
      packages: False
  - qubes-release:
      packages: False
      branch: release4.2
  - template-whonix:
      packages: False
      url: https://github.com/Whonix/qubes-template-whonix
      branch: trixie
      maintainers:
        - 916B8D99C38EAF5E8ADC7A2A8D66066A2EEACCDA
  - template-kicksecure:
      packages: False
      branch: trixie
      url: https://github.com/Kicksecure/qubes-template-kicksecure.git
      maintainers:
        - 916B8D99C38EAF5E8ADC7A2A8D66066A2EEACCDA
  - builder-archlinux:
      packages: False
  - python-qasync:
      branch: v0.23.0-2
  - core-vchan-xen
  - core-qrexec:
      branch: v4.2.18
  - desktop-linux-xfce4-xfwm4:
      branch: v4.16.1-4
  - app-linux-split-gpg:
      branch: v2.0.67-builderv2-tests
      url: https://github.com/fepitre/qubes-app-linux-split-gpg
      min-distinct-maintainers: 3
      maintainers:
      - 0064428F455451B3EBE78A7F063938BA42CFA724
      - 9FA64B92F95E706BF28E2CA6484010B5CDC576E2
      - C4A2E4615A16BD191110DEE17320B2D2134763F3
  - linux-gbulb:
      url: https://github.com/marmarek/qubes-linux-gbulb
      branch: files-git-builderv2-tests
      verification-mode: less-secure-signed-commits-sufficient
  - dummy-component:
      # disable by default, as most CI jobs build only one dist at a time
      packages: false
      url: https://github.com/fepitre/qubes-dummy-component
      verification-mode: less-secure-signed-commits-sufficient
      host-fc37:
        stages:
          - prep:
              needs:
                - component: dummy-component
                  distribution: vm-fc40
                  stage: build
                  build: dummy.spec
                - component: dummy-component
                  distribution: vm-fc41
                  stage: build
                  build: dummy.spec


templates:
  - fedora-40-xfce:
      dist: fc40
      flavor: xfce
  - fedora-40-minimal:
      dist: fc40
      flavor: minimal
  - centos-stream-8:
      dist: centos-stream8
  - debian-12:
      dist: bookworm
      options:
        - standard
        - firmware
  - debian-12-minimal:
      dist: bookworm
      flavor: minimal
  - whonix-gateway-18:
      dist: trixie
      flavor: whonix-gateway
      options:
        - minimal
        - no-recommends
  - whonix-workstation-18:
      dist: trixie
      flavor: whonix-workstation
      options:
        - minimal
        - no-recommends
  - kicksecure-18:
      dist: trixie
      flavor: kicksecure
      options:
        - minimal
        - no-recommends
  - archlinux:
      dist: archlinux

less-secure-signed-commits-sufficient:
  - builder-rpm
  - builder-debian
  - builder-archlinux
  - template-whonix
  - python-qasync
  - core-vchan-xen
  - core-qrexec
  - desktop-linux-xfce4-xfwm4
  - app-linux-split-gpg
  - vmm-xen
  - vmm-xen-guest
  - qubes-release

repository-publish:
  components: current-testing
  templates: templates-itl-testing

executor:
  type: docker
  options:
    image: "qubes-builder-fedora:latest"

stages:
  - fetch
  - prep
  - pre
  - build
  - post
  - verify
  - sign:
      executor:
        type: local
  - publish:
      executor:
        type: local
  - upload:
      executor:
        type: local

mirrors:
  archlinux:
    - http://archlinux.mirrors.ovh.net/archlinux
    - http://mirrors.gandi.net/archlinux
    - https://arch.yourlabs.org
  debian:
    - http://ftp.fr.debian.org/debian
