git:
  baseurl: https://github.com
  prefix: QubesOS/qubes-

backend-vmm: xen

debug: true
verbose: true
qubes-release: r4.2

skip-git-fetch: false

use-qubes-repo:
  version: 4.1
  testing: True

gpg-client: gpg

sign-key:
  rpm: 632F8C69E01B25C9E0C3ADF2F360C0D259FB650C
  deb: 632F8C69E01B25C9E0C3ADF2F360C0D259FB650C
  iso: 632F8C69E01B25C9E0C3ADF2F360C0D259FB650C

iso:
  kickstart: conf/iso-full-online.ks

distributions:
  - host-fc32
  - vm-bullseye
  - vm-fc36
  - vm-centos-stream8

components:
  - builder-debian:
      url: https://github.com/fepitre/qubes-builder-debian
      branch: builderv2
      plugin: true
      content-dir: template_debian
  - template-whonix:
      url: https://github.com/fepitre/qubes-template-whonix
      branch: builderv2
      plugin: true
  - python-qasync:
      url: https://github.com/fepitre/qubes-python-qasync
      branch: builderv2
      maintainers:
        - 9FA64B92F95E706BF28E2CA6484010B5CDC576E2
  - core-vchan-xen:
      url: https://github.com/fepitre/qubes-core-vchan-xen
      branch: builderv2
      maintainers:
        - 9FA64B92F95E706BF28E2CA6484010B5CDC576E2
  - core-qrexec:
      url: https://github.com/fepitre/qubes-core-qrexec
      branch: builderv2
      maintainers:
        - 9FA64B92F95E706BF28E2CA6484010B5CDC576E2
  - desktop-linux-xfce4-xfwm4:
      url: https://github.com/fepitre/qubes-desktop-linux-xfce4-xfwm4
      branch: builderv2
      maintainers:
        - 9FA64B92F95E706BF28E2CA6484010B5CDC576E2

templates:
  - fedora-36-xfce:
      dist: fc36
      flavor: xfce
  - centos-stream-8:
      dist: centos-stream8
  - debian-11:
      dist: bullseye
      options:
        - standard
        - firmware
  - whonix-gateway-16:
      dist: bullseye
      flavor: whonix-gateway
      options:
        - minimal
        - no-recommends
  - whonix-workstation-16:
      dist: bullseye
      flavor: whonix-workstation
      options:
        - minimal
        - no-recommends

less-secure-signed-commits-sufficient:
  - builder-debian
  - template-whonix
  - python-qasync
  - core-vchan-xen
  - core-qrexec
  - desktop-linux-xfce4-xfwm4

repository-publish:
  components: current-testing
  templates: templates-itl-testing

executor:
  type: docker
  options:
    image: "qubes-builder-fedora:latest"

stages:
  - fetch
  - prep
  - pre
  - build
  - post
  - verify
  - sign:
      executor:
        type: local
  - publish:
      executor:
        type: local
  - upload:
      executor:
        type: local
