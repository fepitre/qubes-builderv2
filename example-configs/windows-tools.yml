git:
  prefix: omeg/qubes-
  branch: omeg/builder-v2
  maintainers:
    # omeg
    - 'CE8060B48282B234AE0A7815D32BF219E67BA830'

#increment-devel-versions: true

debug: true
verbose: true

skip-git-fetch: false

# this is for anything other than building, so source fetching etc
executor:
  type: qubes
  options:
    dispvm: qubes-builder-dvm

# dev only
less-secure-signed-commits-sufficient:
  - vmm-xen-windows-pvdrivers
  - core-vchan-xen
  - windows-utils
  - core-qubesdb
  - core-agent-windows
  - gui-common
  - gui-agent-windows
  - installer-windows-tools

distributions:
  - vm-win10:
      stages:
        - build:
            configuration: release
            sign-qube: vault-sign
            sign-key-name: "Qubes Windows Tools"
            test-sign: true
            executor:
              type: windows
              options:
                vm: win-build
                ssh-key: /home/user/.ssh/win-build.key
                ewdk: tools/windows/ewdk.iso
                threads: 1

components:
  - vmm-xen-windows-pvdrivers
  - core-vchan-xen
  - windows-utils
  - core-qubesdb
  - core-agent-windows
  - gui-common
  - gui-agent-windows
  - installer-windows-tools
