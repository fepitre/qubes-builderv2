# Config for most recent development version ("main" aka "master" branch)

git:
  baseurl: https://github.com
  prefix: QubesOS/qubes-
  branch: main
  maintainers:
    # marmarek
    - '0064428F455451B3EBE78A7F063938BA42CFA724'
    # simon
    - '274E12AB03F2FE293765FC06DA0434BC706E1FCF'

backend-vmm: xen
debug: true
verbose: true
qubes-release: r4.3

distributions:
  - host-fc41
  - vm-bookworm
  - vm-fc40

templates:
  - fedora-40-xfce:
      dist: fc40
      flavor: xfce
      options:
        - selinux
  - debian-12-xfce:
      dist: bookworm
      flavor: xfce
      options:
        - firmware
  - whonix-gateway-17:
      dist: bookworm
      flavor: whonix-gateway
      options:
        - minimal
        - no-recommends
        - install-kernel
  - whonix-workstation-17:
      dist: bookworm
      flavor: whonix-workstation
      options:
        - minimal
        - no-recommends
        - install-kernel

components:
  - builder-rpm:
      packages: False
      branch: main
  - builder-debian:
      packages: False
      branch: main
  - template-whonix:
      packages: False
      branch: master
      url: https://github.com/Whonix/qubes-template-whonix
      maintainers:
        - '916B8D99C38EAF5E8ADC7A2A8D66066A2EEACCDA'
