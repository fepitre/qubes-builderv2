git:
  baseurl: https://github.com
  prefix: QubesOS/qubes-
  branch: main

backend-vmm: xen
debug: true
verbose: true
qubes-release: r4.2

distributions:
  - host-fc37
  - vm-bullseye
  - vm-fc37

templates:
  - fedora-37:
      dist: fc37
      options:
        - selinux
  - debian-11:
      dist: bullseye
      options:
        - standard
        - firmware
  - whonix-gateway-17:
      dist: bookworm
      flavor: whonix-gateway
      options:
        - minimal
        - no-recommends
  - whonix-workstation-17:
      dist: bookworm
      flavor: whonix-workstation
      options:
        - minimal
        - no-recommends

components:
  - builder-rpm:
      packages: False
  - builder-debian:
      packages: False
  - template-whonix:
      packages: False
      branch: master
      url: https://github.com/Whonix/qubes-template-whonix
      maintainers:
        - '916B8D99C38EAF5E8ADC7A2A8D66066A2EEACCDA'
